{% extends 'base.html' %}

{% load custom_filters %}

{% block title %} Posts {% endblock title %}

{% block content %}
<h2 style="text-align: center;">&nbsp;</h2>
<h2 style="text-align: center;"><em><strong>{{ post.headline|censor }}&nbsp;</strong></em></h2>
<hr />
<h2 style="text-align: justify;">&nbsp;</h2>
<h2 style="text-align: justify;">{{ post.text|censor }}</h2>
<hr />
<h5 style="text-align: justify;">Дата публикации: {{ post.date|date:'d-m-Y H:m' }}</h5>

{% endblock content %}
