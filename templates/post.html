{% extends 'flatpages/default.html' %}

{% load custom_filters %}


{% block title %}
Posts
{% endblock title %}


{% block content %}
    <tr>
        <h1>{{ post.headline|censor }}</h1>
    </tr>

    <tr>
        <h3>{{ post.date|date:'d-m-Y H:i' }}</h3>
    </tr>

    <tr>
        <h2>{{ post.text|censor }}</h2>
    </tr>
{% endblock content %}
