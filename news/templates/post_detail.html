{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %} Posts {% endblock title %}

{% block content %}
<table>
    <thead>
        <th>
            Заголовок
        </th>
        <th>
            Дата публикации
        </th>
        <th>
            Предварительный просмотр
        </th>
    </thead>
    <tr>
         <td>
            {{ post.headline|censor }}
        </td>
        <td>
            {{ post.date|date:'d-m-Y' }}
        </td>
        <td>
            {{ post.text|censor }}
        </td>
    </tr>
</table>

<a href="{% url 'posts' %}">На главную</a>

{% endblock content %}
